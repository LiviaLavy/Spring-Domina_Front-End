<button pButton type="button" label="Retour"  class="ui-button-warning" (click)="goBackButtonPressed()"></button>

<p-panel>
  <p-header>
      <div class="ui-helper-clearfix">
          <span class="ui-panel-title" style="font-size:16px;display:inline-block;margin-top:2px">Volet ID : {{ instalVolet_in_progress.id }}</span>
          <button pButton style = "float: right" label="Edit" icon="pi pi-check" (click)="userClickedOnEditVolet()" ></button>
      </div>
  </p-header>

  <p-fieldset legend="Date d'ajout">
        <h5 class="first">{{ instalVolet_in_progress.dateAjout }}</h5>
  </p-fieldset>

  <p-fieldset legend="Etat">
        <p-inputSwitch disabled [(ngModel)]="instalVolet_in_progress.etat" ></p-inputSwitch>
  </p-fieldset>

  <p-fieldset legend="Localisation">
        <h5 class="first">{{ instalVolet_in_progress.piece.nomPiece}}</h5>
  </p-fieldset>

  <p-fieldset legend="Ouverture">
        <h5 class="first"> {{ instalVolet_in_progress.ouverture }} %</h5>
        
  </p-fieldset>
  
  <p-fieldset legend="Programmes associÃ©s" [toggleable]="true">
      <ul>
          <li *ngFor="let programme of instalVolet_in_progress.programmes">
              <p>ID : {{ programme.idProg }}, <b> {{ programme.nomProg }} </b></p>
              <I> localisation : {{ programme.piece.nomPiece }}</I>
          </li>
        </ul>
  </p-fieldset>   

  <p-footer>
      <button pButton type="button" label="Delete" icon="pi pi-times" class="ui-button-secondary" (click)="userClickedOnDeleteVolet()"></button>
  </p-footer>

</p-panel>
